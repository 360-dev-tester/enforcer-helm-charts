apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enforcer-ingress
  namespace: enforcer
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix  
            backend:
              service:
                name: nextlabs-enforcer-service
                port:
                  number: 8181
